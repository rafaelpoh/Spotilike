<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotilike</title>
    <link
      rel="shortcut icon"
      href="./src/imagens/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/vars.css" />
    <link rel="stylesheet" href="./src/styles/skin.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="sidebar">
        <nav class="sidebar_navigation">
          <div>
            <div class="logo">
              <a href=""
                ><img
                  src="./src/imagens/icons/logo-spotify.png"
                  alt="logo spotify"
              /></a>
            </div>
            <ul>
              <li>
                <a href=""
                  ><span class="fa fa-home"></span><span>Início</span></a
                >
              </li>
              <li>
                <a href=""
                  ><span class="fa fa-search"></span><span>Buscar</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="content-container">
        <nav class="header-nav">
          <div class="nav">
            <div class="nav-left-items">
              <button class="arrow-left">
                <img
                  src="./src/imagens/icons/small-left.png"
                  alt="Seta indicando a esquerda"
                />
              </button>
              <div class="header-search">
                <img src="./src/imagens/icons/search.png" alt="" />
                <input
                  id="search-input"
                  type="text"
                  maxlength="800"
                  placeholder="O que você quer ouvir?"
                />
              </div>
              <div class="player-controls">
                <button id="prev-track"><i class="fa fa-backward"></i></button>
                <button id="play-pause"><i class="fa fa-play"></i></button>
                <button id="stop-track"><i class="fa fa-stop"></i></button>
                <button id="next-track"><i class="fa fa-forward"></i></button>
                <div class="progress-bar-container">
                  <div id="progress-bar" class="progress-bar"></div>
                </div>
              </div>
            </div>
            <div class="login-spotify">
              <button id="login-button">Logar com Spotify</button>
            </div>
          </div>
        </nav>
        <div class="main-container">
          <div class="playlist-container">
            <div id="result-playlists">
              <h1 id="greeting">Bom dia</h1>
            </div>
            <div id="result-artists" class="hidden">
              <section class="offer__list-item"></section>
            </div>

          </div>
          <div id="spotify-player">
            <!-- Spotify Web Playback SDK player will be rendered here -->
          </div>
        </div>
      </div>
    </main>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script type="module" src="./spotify-api.js"></script>
    <script type="module" src="./busca.js"></script>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./player.js"></script>
  </body>
</html>
