<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotilike</title>
    <link rel="shortcut icon" href="./src/imagens/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/skin.css">
    <link rel="stylesheet" href="./src/styles/media.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="./src/styles/footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>

    <main>
        <div class="sidebar">
            <nav class="sidebar_navigation">
                <div>
                    <div class="logo">
                        <a href=""><img src="./src/imagens/icons/logo-spotify.png" alt="logo spotify"></a>
                    </div>
                    <ul>
                        <li><a href=""><span class="fa fa-home"></span><span>Início</span></a></li>
                        <li><a href=""><span class="fa fa-search"></span><span>Buscar</span></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="content-container">
            <nav class="header-nav">
                <div class="nav">
                    <button class="arrow-left">
                        <img src="./src/imagens/icons/small-left.png" alt="Seta indicando a esquerda">
                    </button>
                    <div class="header-search">
                        <img src="./src/imagens/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>
                </div>
            </nav>
            <div class="main-container">
                <div class="playlist-container">
                    <div id="result-playlists">
                        <div class="playlist">
                            <!-- COLOCAR O BOM DIA | BOA TARDE | BOA NOITE -->
                            <h1 id="greeting">Bom dia</h1>

                        </div>

                        <div class="offer__list">
                            <section class="offer__list-item">
                                <!-- Playlists will be dynamically inserted here -->
                            </section>
                        </div>
                    </div>

                    <div id="result-artists" class="hidden">
                        <section class="offer__list-item">
                            <!-- Artists will be dynamically inserted here -->
                        </section>
                    </div>

                    <div id="result-artist" class="hidden">
                        <div class="grid-container">
                            <div class="artist-card" id="">
                                <div class="card-img">
                                    <img id="artist-img" class="artist-img">
                                    <div class="play">
                                        <span class="fa fa-solid fa-play"></span>
                                    </div>
                                </div>
                                <div class="card-text">
                                    <a title="Foo Fighters" class="vst" href=""></a>
                                    <span class="artist-name" id="artist-name"></span>
                                    <span class="artist-categorie">Artista</span>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./spotify-api.js"></script>
    <script type="module" src="./busca.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
