<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotilike</title>
    <link
      rel="shortcut icon"
      href="./src/imagens/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/vars.css" />
    <link rel="stylesheet" href="./src/styles/skin.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="content-container">
        <nav class="header-nav">
          <div class="nav-left-items">
            <button class="arrow-left">
              <img
                src="./src/imagens/icons/small-left.png"
                alt="Seta indicando a esquerda"
              />
            </button>
            <div class="header-search">
              <img src="./src/imagens/icons/search.png" alt="" />
              <input
                id="search-input"
                type="text"
                maxlength="800"
                placeholder="O que você quer ouvir?"
              />
            </div>
            <div class="search-type-selector">
              <input type="radio" id="search-type-artist" name="search-type" value="artist" checked>
              <label for="search-type-artist">Artista</label>
              <input type="radio" id="search-type-track" name="search-type" value="track">
              <label for="search-type-track">Música</label>
            </div>
            <button id="shuffle-playlists-button" class="header-action-button" title="Embaralhar playlists">
              <i class="fa fa-random"></i>
            </button>
            <div class="login-spotify">
          </div>
        </nav>
        <div class="main-container">
          <div id="result-playlists" class="playlist-container">
            <h1 id="greeting">Bom dia</h1>
            <section class="offer__list-item"></section>
          </div>
          <div id="result-artists" class="playlist-container hidden">
            <section class="offer__list-item"></section>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./spotify-api.js"></script>
    <script type="module" src="./busca.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
